name: CI & Dependency Review

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest      
    steps:
      - name: Checkout code      
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'  

      - name: Install & Test
        run: |
          npm ci
          npm test
